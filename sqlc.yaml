version: "2"
sql:
  - schema: "sql/migrations"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        package: "querier"
        out: "pkg/model/querier"
        sql_package: "pgx/v5"
        output_files_suffix: ".gen.go"
        output_batch_file_name: "batch_gen.go"
        output_db_file_name: "db_gen.go"
        output_models_file_name: "models_gen.go"
        output_querier_file_name: "querier_gen.go"
        output_copyfrom_file_name: "copyfrom_gen.go"
        emit_interface: true
        emit_result_struct_pointers: true
        overrides:
        - db_type: "text"
          go_type:
            type: "string"
            pointer: true
          nullable: true
        - db_type: "bool"
          go_type:
            type: "bool"
            pointer: true
          nullable: true
        - db_type: "timestamptz"
          go_type:
            type: "time.Time"
        - db_type: "timestamptz"
          go_type:
            type: "time.Time"
            pointer: true
          nullable: true
        - db_type: "jsonb"
          go_type: "encoding/json.RawMessage"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.NullUUID"
          nullable: true
